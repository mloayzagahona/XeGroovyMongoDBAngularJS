  <!--[if lt IE 7]>

  <!-- Add your site or application content here -->
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li ng-class="activeWhen(path() == '#/')"><a ng-href="#/">Home</a></li>
      <li ng-class="activeWhen(path() == '#/exchanges')"><a ng-href="#/exchanges">Exchanges</a></li>
      <li ng-class="activeWhen(path() == '#/exchanges')"><a ng-href="#/historics">Historical Exch.</a></li>
      <li ng-class="activeWhen(path() == '#/currencies')"><a ng-href="#/currencies">Currencies</a></li>
      <li ng-class="activeWhen(path() == '#/newExchange')"><a ng-href="#/newExchange">New Exchange</a></li>
    </ul>
    <h3 class="text-muted">Currency App</h3>
  </div>
  <div class="container-fluid">
    <!--ng-view></ng-view-->
    <div class="container" ng-view=""></div>
    <div class="footer">
      <div class="row-fluid">
        Angular seed app: v<span app-version></span>
      </div>
      <div class="row-fluid">
        <ul class="nav nav-pills">
          <li ng-class="activeWhen(language() == 'zh_CN')"><a
          ng-click="setLanguage('zh_CN')">Chinese Simplified</a></li>
          <li ng-class="activeWhen(language() == 'en')"><a
          ng-click="setLanguage('en')">English</a></li>
        </ul>
      </div>
    </div>
  </div>
